<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>
<body>
<canvas id="myCanvas" width="200px" height="200px">

</canvas>
<div id="demo">

</div>
</body>

<script>
    let x = document.getElementById("demo");
    x.innerHTML = "Barev"
    x.style.fontSize = "50px";
    x.style.color = "red";
    let y = document.getElementById("myCanvas");
    y.style.border = "25px solid red";
    let ctx = y.getContext("2d");
    ctx.font = "italic 25px Arial";
    ctx.moveTo(0, 0);
    ctx.lineTo(200, 200);
    ctx.stroke();
    ctx.fillText("Barev", 10, 110);

</script>

</html>
